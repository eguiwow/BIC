install:
    # Don't forget to switch to stable PlatformIO 3.0 (line below) when it will be released
    # - pip install -U platformio
    - pip install -U https://github.com/platformio/platformio/archive/develop.zip
    - pio platform install https://github.com/platformio/platform-ststm32.git#feature/new-mbed-builder --with-package framework-mbed
    - pio platform install https://github.com/platformio/platform-atmelsam.git#feature/new-mbed-builder
    - pio platform install https://github.com/platformio/platform-freescalekinetis.git#feature/new-mbed-builder
    - pio platform install https://github.com/platformio/platform-nordicnrf51.git#feature/new-mbed-builder
    - pio platform install https://github.com/platformio/platform-nxplpc.git#feature/new-mbed-builder
    - pio platform install https://github.com/platformio/platform-siliconlabsefm32.git#feature/new-mbed-builder
    - pio platform install https://github.com/platformio/platform-teensy.git#feature/new-mbed-builder


script:
    - if [[ $PLATFORMIO_CI_BOARDS_ARGS ]]; then bash -c 'platformio ci $PLATFORMIO_CI_BOARDS_ARGS'; else platformio ci --board bbcmicrobit --board efm32pg_stk3401 --board nucleo_l152re --board frdm_kl46z --board samd21_xpro --board lpc11u35; fi
